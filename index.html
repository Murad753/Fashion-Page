<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fashion-Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!--    // - Nav-Tel-Start - //    -->
    <nav class="nav-tel">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-12 d-flex space-between">
                   <div class="tel-1">
                    <span class="nav-tel-1">Announce something here</span>
                    <span class="nav-tel-2"><i class="fas fa-phone"></i> CALL US: 123-456-7890</span>
                    </div>
                    <div class="tel-2">
                        <span class="nav-tel-3"><i class="fas fa-heart"></i></span>
                        <span class="nav-tel-4"><i class="fas fa-user"></i> My Account </span>
                        <span class="nav-tel-4"><i class="fas fa-angle-down"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
<!--    // - Nav-Tel-End - //    -->

    
<!--    // - Navbar-Start - //-->
    <nav class="navbar">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 d-flex space-between align-center">
                    <div class="logo-icon d-flex align-center">
                        <span class="icon-item"><i class="fas fa-bars fa-2x"></i></span>
                        <img src="img/logo.webp" class="logo">
                    </div>
                    <div class="navbar-menu d-flex">
                       <ul class="d-flex ">
                            <li class="nav-li"><a class="nav-link" href="#">Home</a></li>
                            <li class="nav-li"><a class="nav-link" href="#">Shop</a></li>
                            <li class="nav-li"><a class="nav-link" href="#">Megamenu</a></li>
                            <li class="nav-li"><a class="nav-link" href="#">Pages</a></li>
                            <li class="nav-li"><a class="nav-link" href="#">Blog</a></li>
                            <li class="nav-li"><a class="nav-link" href="#">Product</a></li>
                        </ul>
                        <span class="navbar-icon">
                        <span class="bar-none"><i class="fas fa-bars"></i></span>
                        <i class="fas fa-search"></i>
                        <i class="fas fa-cog"></i>
                        <i class="fas fa-shopping-cart"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
<!--    // - Navbar-End - //-->


<!--    // Header-Start //-->
    <header>
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-text">
                        <h4>Welcome To Fashion</h4>
                        <h1 class="text-uppercase">Women Fashion</h1>
                        <button class="btn-1 text-uppercase" href="#">Shop Now</button>
                    </div>
                </div>
            </div>
    </header>
<!--    // Header-End //-->


<!--    // Section-A-Start //-->
    <section class="section-a">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 d-flex">
                    <div class="img-item">
                        <div class="img-box">
                            <img src="img/sub-banner1_9b814ba9-aee4-4629-b923-3dc03c616402_670x.webp">
                        </div>
                        <div class="section-a-img-text">
                            <h4 class="text-uppercase">Save 30%</h4>
                            <h2 class="text-uppercase">Men</h2>
                        </div>
                    </div>
                    <div class="img-item">
                        <div class="img-box">
                            <img src="img/sub-banner2_da0f2ea6-fc28-4434-aeaa-adaa8795cd17_670x.webp">
                        </div>
                        <div class="section-a-img-text">
                            <h4 class="text-uppercase">Save 30%</h4>
                            <h2 class="text-uppercase">Women</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--    // Section-A-End //-->


<!--    // Section-B-Start //-->
    <section class="section-b">
        
    </section>
<!--    // Section-B-End //-->
</body>

</html>
